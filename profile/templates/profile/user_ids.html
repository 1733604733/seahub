{% extends "profile/profile_base.html" %}


{% block left_panel %}
<h3>操作</h3>
<ul>
  <li><a href="{{ SITE_ROOT }}accounts/password/change/">修改网站帐号密码</a></li>
</ul>
{% endblock %}

{% block right_panel %}
<h2>所有计算机</h2>
{% if peer_list %}
<table class="userid-list">
  <tr>
    <th>计算机</th>
  </tr>

  {% for peer in peer_list %}
  <tr>
    <td>{{ peer }}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>暂无</p>
{% endif %}
{% endblock %}
