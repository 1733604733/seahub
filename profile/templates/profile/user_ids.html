{% extends "profile/profile_base.html" %}

{% block right_panel %}
<h2>所有已登录的计算机</h2>
{% if peers %}
<table class="userid-list">
  <tr>
    <th width="80%">计算机</th>
    <th width="20%">操作</th>
  </tr>

  {% for peer in peers %}
  <tr>
    <td>{{ peer.name }}</td>
    <td><button data="{{ SITE_ROOT }}profile/logout/?peer_id={{ peer.id }}" class="logout-btn">退出登录</button></td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>暂无</p>
{% endif %}
{% endblock %}

{% block extra_script %}
<script type="text/javascript">
$('.logout-btn').click(function(){
    location.href = $(this).attr('data');
});
</script>
{% endblock %}
